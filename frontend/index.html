<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klartext</title>
</head>

<body>
  <div id="root"></div>
  <script>
    const isLocalhost = window.location.hostname === 'localhost';
    const apiUrl = isLocalhost ? 'http://localhost:7171' : 'https://simplifymytext.org:7171';
    fetch(`${apiUrl}/set-cookie`, {
      method: 'GET',
      credentials: 'include'
    })
    .then(response => response.text())
    .then(data => {
      console.log(data);
    })
    .catch(error => console.error(error));
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
